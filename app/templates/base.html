<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Index</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- script core -->
    <script type="text/javascript" src="{{ url_for('static', filename='flot/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='flot/jquery.flot.js') }}"></script>

    <!-- Custom styles for this template -->
    <style>
    body {
        padding-top: 56px;
    }
        {% block cus_style %}{% endblock %}

    </style>
</head>

<body>
<div class="container">
    {% if title %}
    <h1 class="my-4 text-center text-lg-left">{{ title }}</h1>
    {% endif %}
</div>
{% block content %}
{% endblock %}


<!-- Bootstrap core JavaScript -->
<script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='vendor/popper/popper.min.js')}}"></script>

</body>
